    <h1></h1>

            <div class="letter">
                <p style="font-size: 85%;">Send to <span style="font-weight: bold; color: rgb(150, 5, 97);">QChan.</span> </p>
                <p style="font-size: 85%;">Sorry for my silly mistake, I just want to do this for u.
                And I want to say that: u are a beautiful special girl.
                So, give this special for other great things!</p>
            </div>
        </div>
        
        
    </div>
    
    <div class="buttons">
        <button id="openBtn">OPEN</button>
        <button id="closeBtn">CLOSE</button>
    </div>

    <script src="script.js"></script>
